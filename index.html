<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mian Saad Karim - Electrical Engineering Portfolio</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="title.png" type="image/png">
    <meta name="description" content="Interactive electrical engineering portfolio of Mian Saad Karim - PIEAS Student exploring UAVs, robotics, and embedded systems">
</head>
<body>
    <!-- Top Navigation Menu -->
    <div class="top-nav">
        <div class="nav-container">
            <div class="nav-logo">
                <span class="nav-icon">⚡</span>
                <span class="nav-title">Mian Saad Karim</span>
            </div>
            <div class="nav-menu">
                <button class="nav-btn" data-page="index">Home</button>
                <button class="nav-btn" data-page="about">About</button>
                <button class="nav-btn" data-page="experience">Experience</button>
                <button class="nav-btn" data-page="projects">Projects</button>
                <button class="nav-btn" data-page="skills">Skills</button>
                <button class="nav-btn" data-page="contact">Contact</button>
            </div>
            <div class="nav-status">
                <div class="nav-led red"></div>
                <div class="nav-led green active"></div>
                <div class="nav-led blue"></div>
            </div>
        </div>
    </div>

    <!-- Binary Rain Background -->
    <div class="binary-rain"></div>
    
    <!-- Circuit Board Background -->
    <div class="circuit-background"></div>
    
    <!-- Main Container -->
    <div class="main-container">
        <!-- LCD Display showing name -->
        <div class="lcd-container">
            <div class="lcd-display">
                <div class="lcd-screen">
                    <div class="lcd-line line1" id="lcdLine1"></div>
                    <div class="lcd-line line2" id="lcdLine2"></div>
                </div>
            </div>
        </div>
        
        <!-- OLED Profile Display -->
        <div class="oled-container">
            <div class="oled-display">
                <div class="oled-screen">
                    <img src="miansaadkarim.jpeg" alt="Saad Karim Profile" class="profile-image" id="profileImg">
                    <div class="scan-lines"></div>
                </div>
                <div class="oled-border-glow"></div>
            </div>
        </div>
        
        <!-- Arduino-style Control Panel -->
        <div class="control-panel">
            <div>
                <button class="arduino-button" data-page="about">
                    <div class="button-led red"></div>
                    ABOUT
                </button>
                <div class="button-label">Personal Info</div>
            </div>
            
            <div>
                <button class="arduino-button" data-page="experience">
                    <div class="button-led green"></div>
                    EXP
                </button>
                <div class="button-label">Work History</div>
            </div>
            
            <div>
                <button class="arduino-button" data-page="projects">
                    <div class="button-led blue"></div>
                    PROJ
                </button>
                <div class="button-label">Project Hub</div>
            </div>
            
            <div>
                <button class="arduino-button" data-page="skills">
                    <div class="button-led yellow"></div>
                    SKILLS
                </button>
                <div class="button-label">Tech Stack</div>
            </div>
            
            <div>
                <button class="arduino-button" data-page="contact">
                    <div class="button-led purple"></div>
                    CONTACT
                </button>
                <div class="button-label">Connect</div>
            </div>
            
            <div>
                <button class="arduino-button" onclick="window.open('https://github.com/saadkarim754', '_blank')">
                    <div class="button-led cyan"></div>
                    GITHUB
                </button>
                <div class="button-label">Repository</div>
            </div>
        </div>
        
        <!-- Enhanced Sensor Panel -->
        <div class="sensor-panel">
            <div class="sensor-group">
                <div class="sensor-item">
                    <div class="sensor-led red active" data-sensor="temp"></div>
                    <div class="sensor-label">TEMP</div>
                    <div class="sensor-value">23°C</div>
                </div>
                <div class="sensor-item">
                    <div class="sensor-led green active" data-sensor="power"></div>
                    <div class="sensor-label">PWR</div>
                    <div class="sensor-value">5.0V</div>
                </div>
                <div class="sensor-item">
                    <div class="sensor-led blue active" data-sensor="data"></div>
                    <div class="sensor-label">DATA</div>
                    <div class="sensor-value">1.2Gb</div>
                </div>
                <div class="sensor-item">
                    <div class="sensor-led yellow active" data-sensor="freq"></div>
                    <div class="sensor-label">FREQ</div>
                    <div class="sensor-value">2.4GHz</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="js/main.js"></script>
</body>
</html>
